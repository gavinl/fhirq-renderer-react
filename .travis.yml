language: node_js
cache: yarn
node_js:
  - "7"
script: yarn run test:CI
after_success:
  # Send coverage data to coveralls.
  - yarn run test:cover:CI
  # /dist is what we want to deploy
before_deploy: "cat .gitignore | grep -v ^dist$ > .gitignore"

deploy:
  provider: azure_web_apps
  on: master
  verbose: true
